<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>
        {% if stu %}
        <h1>Show Data</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>STUID</th>
                <th>STUNAME</th>
                <th>STUEMAIL</th>
                <th>STUPASS</th>
                <th>STUCOMMENT</th>
            </tr>
            {% for st in stu %}
            <tr>
                <td>{{st.id}}</td>
                <td>{{st.stuid}}</td>
                <td>{{st.stuname}}</td>
                <td>{{st.stuemail}}</td>
                <td>{{st.stupass}}</td>
                <td>{{st.comment}}</td>
            </tr>
            {% endfor %}
        </table>
          
        {% else %}
        <h1>No data</h1>
        {% endif %}
</body>
</html>
